<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pradeep's Rotating Study Timetable</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #005f73;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0a9396;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #e0fbfc;
    }
  </style>
</head>
<body>
  <h1>Pradeep's Weekly Study Timetable</h1>

  <script>
    const subjects = ["VLSI", "Embedded Systems", "Game Design", "Web Development", "Java"];
    const baseSchedule = [
      ["5:00 - 5:30 AM", "Wake up + Freshen up"],
      ["5:30 - 6:00 AM", "Workout / Exercise"],
      ["6:00 - 6:30 AM", "Breakfast"],
      ["9:30 - 9:45 AM", "Short Break (snack/stretch)"],
      ["11:15 - 12:15 PM", "Lunch + Short Rest"],
      ["1:45 - 2:00 PM", "Tea/Water break"],
      ["3:30 - 4:30 PM", "Personal time / Power Nap"],
      ["4:30 - 6:00 PM", "Practice / Projects / Revision"],
      ["6:00 - 7:00 PM", "Dinner + Chill time"],
      ["7:00 - 8:30 PM", "Light study / Notes / Review"],
      ["8:30 - 9:00 PM", "Wind down + Phone off"],
      ["9:00 PM - 5:00 AM", "Sleep"]
    ];

    function generateDayTable(dayIndex, title) {
      const rotated = subjects.slice(dayIndex).concat(subjects.slice(0, dayIndex));
      const timeSlots = [
        ["6:30 - 8:00 AM", `Study: ${rotated[0]}`],
        ["8:00 - 9:30 AM", `Study: ${rotated[1]}`],
        ["9:45 - 11:15 AM", `Study: ${rotated[2]}`],
        ["12:15 - 1:45 PM", `Study: ${rotated[3]}`],
        ["2:00 - 3:30 PM", `Study: ${rotated[4]}`],
      ];

      const fullDay = [
        ...baseSchedule.slice(0, 3),
        ...timeSlots.slice(0, 2),
        baseSchedule[3],
        timeSlots[2],
        baseSchedule[4],
        timeSlots[3],
        baseSchedule[5],
        timeSlots[4],
        ...baseSchedule.slice(6)
      ];

      let html = `<h2>${title}</h2><table><tr><th>Time</th><th>Activity</th></tr>`;
      fullDay.forEach(([time, activity]) => {
        html += `<tr><td>${time}</td><td>${activity}</td></tr>`;
      });
      html += `</table>`;
      return html;
    }

    const today = new Date();
    const dayIndex = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    const timetableDay = (dayIndex - 1 + 5) % 5; // Map Monâ€“Fri â†’ 0â€“4, cycle

    document.write(generateDayTable(timetableDay, "ðŸ“… Todayâ€™s Plan"));

    for (let i = 1; i < 5; i++) {
      const index = (timetableDay + i) % 5;
      document.write(generateDayTable(index, `Day ${index + 1}`));
    }
  </script>
</body>
</html>
